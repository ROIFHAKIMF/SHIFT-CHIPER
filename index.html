        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <ul class="navbar-nav ms-auto gx-5 d-flex gap-3">

                <label for="plain" class="form-label fs-3 m-1">Plain Text</label>
                <textarea class="form-control bg-light w-100 border border-3 border-info text-dark fw-bold" id="plain" rows="3" placeholder="Masukan Plain text" required></textarea>

            <div class="mb-3">
                <label for="kunci" class="form-label fs-3 m-1">Kunci</label>

            </div>
            <button id="tombol" type="submit" class="btn btn-outline-info border-4 border border-info fw-bold rounded-pill w-100 my-3 p-2 my-2" onclick="shiftCipherEncrypt()">ENKRIPSI</button>

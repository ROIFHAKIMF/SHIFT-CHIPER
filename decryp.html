<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decryp SHift Chiper</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./decryp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg position-fixed p-2 w-100 bg-dark border-bottom border-3 border-info shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-info fs-2" href="#">SHIFT CIPHER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gx-5 d-flex gap-3">
                    <li class="nav-item">
                        <a class="nav-link text-info text-center  fw-bolder" aria-current="page" href="./index.html">ENKRIPSI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-dark my-2 fw-bolder" href="#">DEKRIPSI</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid hal1 pt-5 text-white d-flex justify-content-start z-0 align-items-center flex-column gap-4">
        <div class="dekripsi mt-5 container-fluid bg-dark p-4 rounded-5 border-info border-3 border">
            <div class="text mb-3">
                <label for="chiper" class="form-label text-info fs-3 m-1">Cipher Text</label>
                <textarea class="form-control bg-light border border-3 border-info text-dark fw-bold" id="chiper" rows="3" placeholder="Masukan Plain text" required></textarea>
            </div>
            <div class="d-flex w-50 flex-row gap-5 pb-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="radio" name="languageSwitch" id="SwitchIndonesia">
                    <label class="form-check-label" for="SwitchIndonesia">Bahasa Indonesia</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="radio" name="languageSwitch" id="SwitchEnglish">
                    <label class="form-check-label" for="SwitchEnglish">Bahasa Inggris</label>
                </div>
            </div>
            <button type="submit" id="tombol"class="btn btn-outline-info w-100 border border-4 fw-bold p-2 border-info rounded-pill" onclick="decryption()">DEKRIPSI</button>
        </div>
        <div class="output container-fluid bg-dark p-4 rounded-5 border-info border-3 border">
            <div id="hasil"></div>
            <div class="list-huruf d-flex gap-3">
                <div id="cipher-freq"></div>
                <div id="english-freq"></div>
                <div id="indo-freq"></div>
            </div>
            <div id="all-chart">
                <div id="chiper">
                    <canvas id="Chartchiper" width="1100" height="500"></canvas>
                </div>
                <div id="english">
                    <canvas id="Chartenglish" width="1100" height="500"></canvas>
                </div>
                <div id="indo">
                    <canvas id="Chartindo" width="1100" height="500"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <Script src="./decryp.js"></Script>
</body>
</html>
